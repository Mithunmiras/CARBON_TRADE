<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-labelledby="phTitle phDesc">
	<title id="phTitle">Carbon Platform Placeholder Images</title>
	<desc id="phDesc">Placeholder illustrating solar panels, wind turbine and analytics chart to represent carbon platform features.</desc>

	<defs>
		<linearGradient id="bgGrad" x1="0" x2="1">
			<stop offset="0%" stop-color="#EFF6FF" />
			<stop offset="100%" stop-color="#FEF3C7" />
		</linearGradient>
		<filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.08" />
		</filter>
	</defs>

	<rect width="100%" height="100%" fill="url(#bgGrad)" rx="12" />

	<!-- Solar panel image (left) -->
	<g transform="translate(160,170)">
		<g filter="url(#softShadow)">
			<rect x="-90" y="-40" width="180" height="100" rx="8" fill="#0F172A" />
			<!-- solar cells -->
			<g fill="#0ea5a4" opacity="0.95">
				<rect x="-80" y="-30" width="40" height="70" rx="3" />
				<rect x="-30" y="-30" width="40" height="70" rx="3" />
				<rect x="20" y="-30" width="40" height="70" rx="3" />
				<rect x="70" y="-30" width="40" height="70" rx="3" />
			</g>
			<rect x="-120" y="40" width="240" height="12" rx="6" fill="#6B7280" opacity="0.25" />
		</g>
	</g>

	<!-- Wind turbine (center) -->
	<g transform="translate(540,160)">
		<g filter="url(#softShadow)">
			<rect x="-70" y="-70" width="140" height="140" rx="12" fill="#FFFFFF" opacity="0.6" />
			<rect x="-6" y="-60" width="12" height="140" rx="6" fill="#0F172A" />
			<g transform="translate(0,-10)" fill="#FFFFFF" stroke="#0F172A" stroke-width="3">
				<path d="M0 0 L40 -8 A6 6 0 0 0 44 -2 L12 36 Z" />
				<path d="M0 0 L-40 -8 A6 6 0 0 1 -36 -2 L-4 36 Z" />
				<path d="M0 0 L8 44 A6 6 0 0 0 14 48 L36 16 Z" transform="rotate(120)" />
			</g>
		</g>
	</g>

	<!-- Analytics chart (right) -->
	<g transform="translate(920,170)">
		<g filter="url(#softShadow)">
			<rect x="-90" y="-50" width="180" height="100" rx="10" fill="#111827" />
			<g transform="translate(-60,0)">
				<rect x="0" y="10" width="18" height="60" fill="#60A5FA" rx="3" />
				<rect x="30" y="-6" width="18" height="76" fill="#34D399" rx="3" />
				<rect x="60" y="-24" width="18" height="96" fill="#FBBF24" rx="3" />
				<rect x="90" y="2" width="18" height="70" fill="#F87171" rx="3" />
			</g>
		</g>
	</g>

	<!-- captions -->
	<g font-family="Inter, Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0F172A">
		<text x="160" y="330" font-weight="600">Solar</text>
		<text x="540" y="330" font-weight="600">Wind</text>
		<text x="920" y="330" font-weight="600">Analytics</text>
	</g>
</svg>