<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-labelledby="phTitle phDesc">
  <title id="phTitle">Carbon Platform Symbols</title>
  <desc id="phDesc">A row of colorful symbols: leaf, factory, and home used as a placeholder symbol image.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#F0F9FF" />
      <stop offset="50%" stop-color="#F6F7F9" />
      <stop offset="100%" stop-color="#FEF3C7" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.08" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGrad)" rx="12" />

  <!-- Leaf with colored circle -->
  <g transform="translate(140,180)">
    <circle cx="0" cy="0" r="84" fill="#E6F9EF" />
    <g filter="url(#softShadow)">
      <path d="M-48 8 C -36 -40, -8 -60, 12 -46 C 28 -36, 40 -20, 52 -8 C 36 -4, 12 8, -8 26 C -28 8, -48 -4, -48 8 Z" fill="#10B981" stroke="#059669" stroke-width="6" />
    </g>
  </g>

  <!-- Factory with colored circle -->
  <g transform="translate(520,185)">
    <circle cx="0" cy="0" r="84" fill="#F3F4FF" />
    <g transform="translate(-40,10)" filter="url(#softShadow)">
      <rect x="-80" y="-40" width="130" height="90" rx="8" fill="#111827" opacity="0.95" />
      <rect x="10" y="-90" width="36" height="60" rx="6" fill="#374151" />
      <rect x="-60" y="-10" width="30" height="30" fill="#9CA3AF" rx="4" />
      <rect x="-20" y="-10" width="30" height="30" fill="#9CA3AF" rx="4" />
      <rect x="20" y="-10" width="30" height="30" fill="#9CA3AF" rx="4" />
    </g>
  </g>

  <!-- Home with colored circle -->
  <g transform="translate(900,185)">
    <circle cx="0" cy="0" r="84" fill="#E8F2FF" />
    <g filter="url(#softShadow)">
      <path d="M-56 28 L0 -48 L56 28 V84 H-56 Z" fill="#2563EB" stroke="#1E40AF" stroke-width="6" />
      <rect x="-24" y="36" width="48" height="40" fill="#BFDBFE" stroke="#93C5FD" stroke-width="3" rx="6" />
    </g>
  </g>

  <!-- Labels with color accents -->
  <g font-family="Inter, Arial, sans-serif" font-size="20" text-anchor="middle">
    <text x="140" y="340" fill="#065F46" font-weight="600">Leaf</text>
    <text x="520" y="340" fill="#1F2937" font-weight="600">Factory</text>
    <text x="900" y="340" fill="#0F172A" font-weight="600">Home</text>
  </g>
</svg>
